<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMatriculaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMatriculaLabel_status}" for="status" />
                    <h:inputText id="status" value="#{matriculaController.selected.status}" title="#{bundle.CreateMatriculaTitle_status}" />
                   <h:outputLabel value="#{bundle.CreateMatriculaLabel_idTurma}" for="idTurma" />
                    <h:selectOneMenu id="idTurma" value="#{matriculaController.selected.idTurma}" title="#{bundle.CreateMatriculaTitle_idTurma}" required="true" requiredMessage="#{bundle.CreateMatriculaRequiredMessage_idTurma}">
                        <f:selectItems value="#{turmaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateMatriculaLabel_idPeriodo}" for="idPeriodo" />
                    <h:selectOneMenu id="idPeriodo" value="#{matriculaController.selected.idPeriodo}" title="#{bundle.CreateMatriculaTitle_idPeriodo}" required="true" requiredMessage="#{bundle.CreateMatriculaRequiredMessage_idPeriodo}">
                        <f:selectItems value="#{periodoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateMatriculaLabel_idDisciplina}" for="idDisciplina" />
                    <h:selectOneMenu id="idDisciplina" value="#{matriculaController.selected.idDisciplina}" title="#{bundle.CreateMatriculaTitle_idDisciplina}" required="true" requiredMessage="#{bundle.CreateMatriculaRequiredMessage_idDisciplina}">
                        <f:selectItems value="#{disciplinaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateMatriculaLabel_idCurso}" for="idCurso" />
                    <h:selectOneMenu id="idCurso" value="#{matriculaController.selected.idCurso}" title="#{bundle.CreateMatriculaTitle_idCurso}" required="true" requiredMessage="#{bundle.CreateMatriculaRequiredMessage_idCurso}">
                        <f:selectItems value="#{cursoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateMatriculaLabel_idAluno}" for="idAluno" />
                    <h:selectOneMenu id="idAluno" value="#{matriculaController.selected.idAluno}" title="#{bundle.CreateMatriculaTitle_idAluno}" required="true" requiredMessage="#{bundle.CreateMatriculaRequiredMessage_idAluno}">
                        <f:selectItems value="#{alunoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{matriculaController.create}" value="#{bundle.CreateMatriculaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{matriculaController.prepareList}" value="#{bundle.CreateMatriculaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMatriculaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
