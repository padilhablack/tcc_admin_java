<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEmprestimoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                  <h:outputLabel value="#{bundle.EditEmprestimoLabel_dataSaida}" for="dataSaida" />
                    <h:inputText id="dataSaida" value="#{emprestimoController.selected.dataSaida}" title="#{bundle.EditEmprestimoTitle_dataSaida}" required="true" requiredMessage="#{bundle.EditEmprestimoRequiredMessage_dataSaida}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEmprestimoLabel_dataDevolucao}" for="dataDevolucao" />
                    <h:inputText id="dataDevolucao" value="#{emprestimoController.selected.dataDevolucao}" title="#{bundle.EditEmprestimoTitle_dataDevolucao}" required="true" requiredMessage="#{bundle.EditEmprestimoRequiredMessage_dataDevolucao}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEmprestimoLabel_idmaterial}" for="idmaterial" />
                    <h:selectOneMenu id="idmaterial" value="#{emprestimoController.selected.idmaterial}" title="#{bundle.EditEmprestimoTitle_idmaterial}" required="true" requiredMessage="#{bundle.EditEmprestimoRequiredMessage_idmaterial}">
                        <f:selectItems value="#{materialController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditEmprestimoLabel_idAluno}" for="idAluno" />
                    <h:selectOneMenu id="idAluno" value="#{emprestimoController.selected.idAluno}" title="#{bundle.EditEmprestimoTitle_idAluno}" required="true" requiredMessage="#{bundle.EditEmprestimoRequiredMessage_idAluno}">
                        <f:selectItems value="#{alunoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{emprestimoController.update}" value="#{bundle.EditEmprestimoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEmprestimoViewLink}"/>
                <br />
                <h:commandLink action="#{emprestimoController.prepareList}" value="#{bundle.EditEmprestimoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEmprestimoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
