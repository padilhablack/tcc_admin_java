<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmprestimoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEmprestimoLabel_dataSaida}"/>
                    <h:outputText value="#{emprestimoController.selected.dataSaida}" title="#{bundle.ViewEmprestimoTitle_dataSaida}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEmprestimoLabel_dataDevolucao}"/>
                    <h:outputText value="#{emprestimoController.selected.dataDevolucao}" title="#{bundle.ViewEmprestimoTitle_dataDevolucao}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEmprestimoLabel_idmaterial}"/>
                    <h:outputText value="#{emprestimoController.selected.idmaterial}" title="#{bundle.ViewEmprestimoTitle_idmaterial}"/>
                    <h:outputText value="#{bundle.ViewEmprestimoLabel_idAluno}"/>
                    <h:outputText value="#{emprestimoController.selected.idAluno}" title="#{bundle.ViewEmprestimoTitle_idAluno}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{emprestimoController.destroyAndView}" value="#{bundle.ViewEmprestimoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEmprestimoEditLink}"/>
                <br />
                <h:commandLink action="#{emprestimoController.prepareCreate}" value="#{bundle.ViewEmprestimoCreateLink}" />
                <br />
                <h:commandLink action="#{emprestimoController.prepareList}" value="#{bundle.ViewEmprestimoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEmprestimoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
