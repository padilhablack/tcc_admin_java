<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMaterialTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                   <h:outputText value="#{bundle.ViewMaterialLabel_tipo}"/>
                    <h:outputText value="#{materialController.selected.tipo}" title="#{bundle.ViewMaterialTitle_tipo}"/>
                    <h:outputText value="#{bundle.ViewMaterialLabel_autor}"/>
                    <h:outputText value="#{materialController.selected.autor}" title="#{bundle.ViewMaterialTitle_autor}"/>
                    <h:outputText value="#{bundle.ViewMaterialLabel_titulo}"/>
                    <h:outputText value="#{materialController.selected.titulo}" title="#{bundle.ViewMaterialTitle_titulo}"/>
                    <h:outputText value="#{bundle.ViewMaterialLabel_ano}"/>
                    <h:outputText value="#{materialController.selected.ano}" title="#{bundle.ViewMaterialTitle_ano}"/>
                    <h:outputText value="#{bundle.ViewMaterialLabel_data}"/>
                    <h:outputText value="#{materialController.selected.data}" title="#{bundle.ViewMaterialTitle_data}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMaterialLabel_assunto}"/>
                    <h:outputText value="#{materialController.selected.assunto}" title="#{bundle.ViewMaterialTitle_assunto}"/>
                    <h:outputText value="#{bundle.ViewMaterialLabel_editora}"/>
                    <h:outputText value="#{materialController.selected.editora}" title="#{bundle.ViewMaterialTitle_editora}"/>
                    <h:outputText value="#{bundle.ViewMaterialLabel_serie}"/>
                    <h:outputText value="#{materialController.selected.serie}" title="#{bundle.ViewMaterialTitle_serie}"/>
                    <h:outputText value="#{bundle.ViewMaterialLabel_quantidade}"/>
                    <h:outputText value="#{materialController.selected.quantidade}" title="#{bundle.ViewMaterialTitle_quantidade}"/>
                    <h:outputText value="#{bundle.ViewMaterialLabel_disponivel}"/>
                    <h:outputText value="#{materialController.selected.disponivel}" title="#{bundle.ViewMaterialTitle_disponivel}"/>
                    <h:outputText value="#{bundle.ViewMaterialLabel_foto}"/>
                    <h:outputText value="#{materialController.selected.foto}" title="#{bundle.ViewMaterialTitle_foto}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{materialController.destroyAndView}" value="#{bundle.ViewMaterialDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMaterialEditLink}"/>
                <br />
                <h:commandLink action="#{materialController.prepareCreate}" value="#{bundle.ViewMaterialCreateLink}" />
                <br />
                <h:commandLink action="#{materialController.prepareList}" value="#{bundle.ViewMaterialShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMaterialIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
