<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMaterialTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMaterialLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{materialController.selected.tipo}" title="#{bundle.CreateMaterialTitle_tipo}" required="true" requiredMessage="#{bundle.CreateMaterialRequiredMessage_tipo}"/>
                    <h:outputLabel value="#{bundle.CreateMaterialLabel_autor}" for="autor" />
                    <h:inputText id="autor" value="#{materialController.selected.autor}" title="#{bundle.CreateMaterialTitle_autor}" required="true" requiredMessage="#{bundle.CreateMaterialRequiredMessage_autor}"/>
                    <h:outputLabel value="#{bundle.CreateMaterialLabel_titulo}" for="titulo" />
                    <h:inputText id="titulo" value="#{materialController.selected.titulo}" title="#{bundle.CreateMaterialTitle_titulo}" required="true" requiredMessage="#{bundle.CreateMaterialRequiredMessage_titulo}"/>
                    <h:outputLabel value="#{bundle.CreateMaterialLabel_ano}" for="ano" />
                    <h:inputText id="ano" value="#{materialController.selected.ano}" title="#{bundle.CreateMaterialTitle_ano}" required="true" requiredMessage="#{bundle.CreateMaterialRequiredMessage_ano}"/>
                    <h:outputLabel value="#{bundle.CreateMaterialLabel_data}" for="data" />
                    <h:inputText id="data" value="#{materialController.selected.data}" title="#{bundle.CreateMaterialTitle_data}" required="true" requiredMessage="#{bundle.CreateMaterialRequiredMessage_data}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateMaterialLabel_assunto}" for="assunto" />
                    <h:inputText id="assunto" value="#{materialController.selected.assunto}" title="#{bundle.CreateMaterialTitle_assunto}" required="true" requiredMessage="#{bundle.CreateMaterialRequiredMessage_assunto}"/>
                    <h:outputLabel value="#{bundle.CreateMaterialLabel_editora}" for="editora" />
                    <h:inputText id="editora" value="#{materialController.selected.editora}" title="#{bundle.CreateMaterialTitle_editora}" required="true" requiredMessage="#{bundle.CreateMaterialRequiredMessage_editora}"/>
                    <h:outputLabel value="#{bundle.CreateMaterialLabel_serie}" for="serie" />
                    <h:inputText id="serie" value="#{materialController.selected.serie}" title="#{bundle.CreateMaterialTitle_serie}" required="true" requiredMessage="#{bundle.CreateMaterialRequiredMessage_serie}"/>
                    <h:outputLabel value="#{bundle.CreateMaterialLabel_quantidade}" for="quantidade" />
                    <h:inputText id="quantidade" value="#{materialController.selected.quantidade}" title="#{bundle.CreateMaterialTitle_quantidade}" required="true" requiredMessage="#{bundle.CreateMaterialRequiredMessage_quantidade}"/>
                    <h:outputLabel value="#{bundle.CreateMaterialLabel_disponivel}" for="disponivel" />
                    <h:inputText id="disponivel" value="#{materialController.selected.disponivel}" title="#{bundle.CreateMaterialTitle_disponivel}" />
                    <h:outputLabel value="#{bundle.CreateMaterialLabel_foto}" for="foto" />
                    <h:inputText id="foto" value="#{materialController.selected.foto}" title="#{bundle.CreateMaterialTitle_foto}" required="true" requiredMessage="#{bundle.CreateMaterialRequiredMessage_foto}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{materialController.create}" value="#{bundle.CreateMaterialSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{materialController.prepareList}" value="#{bundle.CreateMaterialShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMaterialIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
