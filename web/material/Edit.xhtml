<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMaterialTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                  <h:outputLabel value="#{bundle.EditMaterialLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{materialController.selected.tipo}" title="#{bundle.EditMaterialTitle_tipo}" required="true" requiredMessage="#{bundle.EditMaterialRequiredMessage_tipo}"/>
                    <h:outputLabel value="#{bundle.EditMaterialLabel_autor}" for="autor" />
                    <h:inputText id="autor" value="#{materialController.selected.autor}" title="#{bundle.EditMaterialTitle_autor}" required="true" requiredMessage="#{bundle.EditMaterialRequiredMessage_autor}"/>
                    <h:outputLabel value="#{bundle.EditMaterialLabel_titulo}" for="titulo" />
                    <h:inputText id="titulo" value="#{materialController.selected.titulo}" title="#{bundle.EditMaterialTitle_titulo}" required="true" requiredMessage="#{bundle.EditMaterialRequiredMessage_titulo}"/>
                    <h:outputLabel value="#{bundle.EditMaterialLabel_ano}" for="ano" />
                    <h:inputText id="ano" value="#{materialController.selected.ano}" title="#{bundle.EditMaterialTitle_ano}" required="true" requiredMessage="#{bundle.EditMaterialRequiredMessage_ano}"/>
                    <h:outputLabel value="#{bundle.EditMaterialLabel_data}" for="data" />
                    <h:inputText id="data" value="#{materialController.selected.data}" title="#{bundle.EditMaterialTitle_data}" required="true" requiredMessage="#{bundle.EditMaterialRequiredMessage_data}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMaterialLabel_assunto}" for="assunto" />
                    <h:inputText id="assunto" value="#{materialController.selected.assunto}" title="#{bundle.EditMaterialTitle_assunto}" required="true" requiredMessage="#{bundle.EditMaterialRequiredMessage_assunto}"/>
                    <h:outputLabel value="#{bundle.EditMaterialLabel_editora}" for="editora" />
                    <h:inputText id="editora" value="#{materialController.selected.editora}" title="#{bundle.EditMaterialTitle_editora}" required="true" requiredMessage="#{bundle.EditMaterialRequiredMessage_editora}"/>
                    <h:outputLabel value="#{bundle.EditMaterialLabel_serie}" for="serie" />
                    <h:inputText id="serie" value="#{materialController.selected.serie}" title="#{bundle.EditMaterialTitle_serie}" required="true" requiredMessage="#{bundle.EditMaterialRequiredMessage_serie}"/>
                    <h:outputLabel value="#{bundle.EditMaterialLabel_quantidade}" for="quantidade" />
                    <h:inputText id="quantidade" value="#{materialController.selected.quantidade}" title="#{bundle.EditMaterialTitle_quantidade}" required="true" requiredMessage="#{bundle.EditMaterialRequiredMessage_quantidade}"/>
                    <h:outputLabel value="#{bundle.EditMaterialLabel_disponivel}" for="disponivel" />
                    <h:inputText id="disponivel" value="#{materialController.selected.disponivel}" title="#{bundle.EditMaterialTitle_disponivel}" />
                    <h:outputLabel value="#{bundle.EditMaterialLabel_foto}" for="foto" />
                    <h:inputText id="foto" value="#{materialController.selected.foto}" title="#{bundle.EditMaterialTitle_foto}" required="true" requiredMessage="#{bundle.EditMaterialRequiredMessage_foto}"/>
                </h:panelGrid>
                <h:commandLink action="#{materialController.update}" value="#{bundle.EditMaterialSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMaterialViewLink}"/>
                <br />
                <h:commandLink action="#{materialController.prepareList}" value="#{bundle.EditMaterialShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMaterialIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
