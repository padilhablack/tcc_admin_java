<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewNotasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
               
                    <h:outputText value="#{bundle.ViewNotasLabel_data}"/>
                    <h:outputText value="#{notasController.selected.data}" title="#{bundle.ViewNotasTitle_data}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewNotasLabel_titulo}"/>
                    <h:outputText value="#{notasController.selected.titulo}" title="#{bundle.ViewNotasTitle_titulo}"/>
                    <h:outputText value="#{bundle.ViewNotasLabel_nota}"/>
                    <h:outputText value="#{notasController.selected.nota}" title="#{bundle.ViewNotasTitle_nota}"/>
                    <h:outputText value="#{bundle.ViewNotasLabel_peso}"/>
                    <h:outputText value="#{notasController.selected.peso}" title="#{bundle.ViewNotasTitle_peso}"/>
                    <h:outputText value="#{bundle.ViewNotasLabel_idTurma}"/>
                    <h:outputText value="#{notasController.selected.idTurma}" title="#{bundle.ViewNotasTitle_idTurma}"/>
                    <h:outputText value="#{bundle.ViewNotasLabel_idProfessor}"/>
                    <h:outputText value="#{notasController.selected.idProfessor}" title="#{bundle.ViewNotasTitle_idProfessor}"/>
                    <h:outputText value="#{bundle.ViewNotasLabel_idPeriodo}"/>
                    <h:outputText value="#{notasController.selected.idPeriodo}" title="#{bundle.ViewNotasTitle_idPeriodo}"/>
                    <h:outputText value="#{bundle.ViewNotasLabel_idDisciplina}"/>
                    <h:outputText value="#{notasController.selected.idDisciplina}" title="#{bundle.ViewNotasTitle_idDisciplina}"/>
                    <h:outputText value="#{bundle.ViewNotasLabel_idCurso}"/>
                    <h:outputText value="#{notasController.selected.idCurso}" title="#{bundle.ViewNotasTitle_idCurso}"/>
                    <h:outputText value="#{bundle.ViewNotasLabel_idAluno}"/>
                    <h:outputText value="#{notasController.selected.idAluno}" title="#{bundle.ViewNotasTitle_idAluno}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{notasController.destroyAndView}" value="#{bundle.ViewNotasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewNotasEditLink}"/>
                <br />
                <h:commandLink action="#{notasController.prepareCreate}" value="#{bundle.ViewNotasCreateLink}" />
                <br />
                <h:commandLink action="#{notasController.prepareList}" value="#{bundle.ViewNotasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewNotasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
