<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListNotasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListNotasEmpty}" rendered="#{notasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{notasController.items.rowCount > 0}">
                    <h:outputText value="#{notasController.pagination.pageFirstItem + 1}..#{notasController.pagination.pageLastItem + 1}/#{notasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{notasController.previous}" value="#{bundle.Previous} #{notasController.pagination.pageSize}" rendered="#{notasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{notasController.next}" value="#{bundle.Next} #{notasController.pagination.pageSize}" rendered="#{notasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{notasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotasTitle_idNotas}"/>
                            </f:facet>
                            <h:outputText value="#{item.idNotas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotasTitle_data}"/>
                            </f:facet>
                            <h:outputText value="#{item.data}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotasTitle_titulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.titulo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotasTitle_nota}"/>
                            </f:facet>
                            <h:outputText value="#{item.nota}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotasTitle_peso}"/>
                            </f:facet>
                            <h:outputText value="#{item.peso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotasTitle_idTurma}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTurma}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotasTitle_idProfessor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProfessor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotasTitle_idPeriodo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPeriodo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotasTitle_idDisciplina}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDisciplina}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotasTitle_idCurso}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCurso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotasTitle_idAluno}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAluno}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{notasController.prepareView}" value="#{bundle.ListNotasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{notasController.prepareEdit}" value="#{bundle.ListNotasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{notasController.destroy}" value="#{bundle.ListNotasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{notasController.prepareCreate}" value="#{bundle.ListNotasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListNotasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
