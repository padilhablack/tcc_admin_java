<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditNotasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditNotasLabel_data}" for="data" />
                    <h:inputText id="data"  value="#{notasController.selected.data}" title="#{bundle.EditNotasTitle_data}" >
                        <f:convertDateTime pattern="dd/MM/yyyy"  type="date" dateStyle="short"/>
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditNotasLabel_titulo}" for="titulo" />
                    <h:inputText id="titulo" value="#{notasController.selected.titulo}" title="#{bundle.EditNotasTitle_titulo}" />
                    <h:outputLabel value="#{bundle.EditNotasLabel_nota}" for="nota" />
                    <h:inputText id="nota" value="#{notasController.selected.nota}" title="#{bundle.EditNotasTitle_nota}" />
                    <h:outputLabel value="#{bundle.EditNotasLabel_peso}" for="peso" />
                    <h:inputText id="peso" value="#{notasController.selected.peso}" title="#{bundle.EditNotasTitle_peso}" required="true" requiredMessage="#{bundle.EditNotasRequiredMessage_peso}"/>
                    <h:outputLabel value="#{bundle.EditNotasLabel_idTurma}" for="idTurma" />
                    <h:selectOneMenu id="idTurma" value="#{notasController.selected.idTurma}" title="#{bundle.EditNotasTitle_idTurma}" required="true" requiredMessage="#{bundle.EditNotasRequiredMessage_idTurma}">
                        <f:selectItems value="#{turmaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditNotasLabel_idProfessor}" for="idProfessor" />
                    <h:selectOneMenu id="idProfessor" value="#{notasController.selected.idProfessor}" title="#{bundle.EditNotasTitle_idProfessor}" required="true" requiredMessage="#{bundle.EditNotasRequiredMessage_idProfessor}">
                        <f:selectItems value="#{professorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditNotasLabel_idPeriodo}" for="idPeriodo" />
                    <h:selectOneMenu id="idPeriodo" value="#{notasController.selected.idPeriodo}" title="#{bundle.EditNotasTitle_idPeriodo}" required="true" requiredMessage="#{bundle.EditNotasRequiredMessage_idPeriodo}">
                        <f:selectItems value="#{periodoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditNotasLabel_idDisciplina}" for="idDisciplina" />
                    <h:selectOneMenu id="idDisciplina" value="#{notasController.selected.idDisciplina}" title="#{bundle.EditNotasTitle_idDisciplina}" required="true" requiredMessage="#{bundle.EditNotasRequiredMessage_idDisciplina}">
                        <f:selectItems value="#{disciplinaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditNotasLabel_idCurso}" for="idCurso" />
                    <h:selectOneMenu id="idCurso" value="#{notasController.selected.idCurso}" title="#{bundle.EditNotasTitle_idCurso}" required="true" requiredMessage="#{bundle.EditNotasRequiredMessage_idCurso}">
                        <f:selectItems value="#{cursoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditNotasLabel_idAluno}" for="idAluno" />
                    <h:selectOneMenu id="idAluno" value="#{notasController.selected.idAluno}" title="#{bundle.EditNotasTitle_idAluno}" required="true" requiredMessage="#{bundle.EditNotasRequiredMessage_idAluno}">
                        <f:selectItems value="#{alunoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{notasController.update}" value="#{bundle.EditNotasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditNotasViewLink}"/>
                <br />
                <h:commandLink action="#{notasController.prepareList}" value="#{bundle.EditNotasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditNotasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
