<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFinanceiroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFinanceiroLabel_ano}" for="ano" />
                    <h:inputText id="ano" value="#{financeiroController.selected.ano}" title="#{bundle.CreateFinanceiroTitle_ano}" required="true" requiredMessage="#{bundle.CreateFinanceiroRequiredMessage_ano}"/>
                    <h:outputLabel value="#{bundle.CreateFinanceiroLabel_mes}" for="mes" />
                    <h:inputText id="mes" value="#{financeiroController.selected.mes}" title="#{bundle.CreateFinanceiroTitle_mes}" required="true" requiredMessage="#{bundle.CreateFinanceiroRequiredMessage_mes}"/>
                    <h:outputLabel value="#{bundle.CreateFinanceiroLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{financeiroController.selected.valor}" title="#{bundle.CreateFinanceiroTitle_valor}" required="true" requiredMessage="#{bundle.CreateFinanceiroRequiredMessage_valor}"/>
                    <h:outputLabel value="#{bundle.CreateFinanceiroLabel_vencimento}" for="vencimento" />
                    <h:inputText id="vencimento" value="#{financeiroController.selected.vencimento}" title="#{bundle.CreateFinanceiroTitle_vencimento}" required="true" requiredMessage="#{bundle.CreateFinanceiroRequiredMessage_vencimento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateFinanceiroLabel_status}" for="status" />
                    <h:inputText id="status" value="#{financeiroController.selected.status}" title="#{bundle.CreateFinanceiroTitle_status}" required="true" requiredMessage="#{bundle.CreateFinanceiroRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.CreateFinanceiroLabel_idAluno}" for="idAluno" />
                    <h:selectOneMenu id="idAluno" value="#{financeiroController.selected.idAluno}" title="#{bundle.CreateFinanceiroTitle_idAluno}" required="true" requiredMessage="#{bundle.CreateFinanceiroRequiredMessage_idAluno}">
                        <f:selectItems value="#{alunoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{financeiroController.create}" value="#{bundle.CreateFinanceiroSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{financeiroController.prepareList}" value="#{bundle.CreateFinanceiroShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFinanceiroIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
