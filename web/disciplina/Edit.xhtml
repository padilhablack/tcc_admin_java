<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDisciplinaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                     <h:outputLabel value="#{bundle.EditDisciplinaLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{disciplinaController.selected.nome}" title="#{bundle.EditDisciplinaTitle_nome}" />
                    <h:outputLabel value="#{bundle.EditDisciplinaLabel_idProfessor}" for="idProfessor" />
                    <h:selectOneMenu id="idProfessor" value="#{disciplinaController.selected.idProfessor}" title="#{bundle.EditDisciplinaTitle_idProfessor}" required="true" requiredMessage="#{bundle.EditDisciplinaRequiredMessage_idProfessor}">
                        <f:selectItems value="#{professorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{disciplinaController.update}" value="#{bundle.EditDisciplinaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDisciplinaViewLink}"/>
                <br />
                <h:commandLink action="#{disciplinaController.prepareList}" value="#{bundle.EditDisciplinaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDisciplinaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
